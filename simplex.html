<!DOCTYPE html>
<html>

    <head>
        <title>Custom Simplex Noise Generator</title>
        <meta name="viewport" content="width=device-width, intial-scale=1">
      <script type="module" crossorigin src="/assets/simplex-yEXJP0Ja.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/main-DK8ciUaL.css">
    </head>

    <body>
        <h1 class="title"> Custom Simplex Noise Generator</h1>
        <div>
            <table id = "octaveTable">
                <thead>
                    <tr>
                        <th>Octave</th>
                        <th>Intensity (Should add to 100)</th>
                        <th>Scale</th>
                        <th>Exponent (Must be positive) <span id = "exponentInfo" title = "This is applied after each octave to affect the shape. Low exponents cause values to be pushed towards the top with occasional &quot;pits&quot;. High exponents cause values to pushed towards the bottom with ocassional &quot;spikes&quot;">&#9432;</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td contenteditable="true">100</td>
                        <td contenteditable="true">100</td>
                        <td contenteditable="true">1</td>
                    </tr>
                </tbody>
            </table>
            <button id = "addRowButton">Add Row</button>
            <br></br>
            <button id = "drawNoiseButton" title = "test">Generate</button>
        </div>
        <canvas id = "resultWindow">Error, please reload</canvas>
        <br></br>
        <button id = "exportButton">Export</button>
        <p>Customizable export size to be added</p>
    </body>

</html>
